<!DOCTYPE html>
<html>
<head></head>
<body>
    <h2>How to use Spreaker Connect</h2>
    <p>Click to "Connect" and check out the page sources to see how it works.</p>


    <script src="/lib/spreaker.js"></script>
    <script>
        SP.init({ app_id: 12, env: "dev", redirect_uri: "http://localhost:3000/example/auth_callback.html" });

        function connect() {
            SP.connect(function(res) {
                if (res.error) {
                    alert("Error: " + res.error_description);
                } else {
                    alert("Connected: " + JSON.stringify(res));
                }
            });
        }
    </script>


    <a href="#" onclick="connect(); return false;">Connect</a>

</body>
